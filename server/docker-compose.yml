version: "3.8"
services:
  app:
    build: .
    image: chat-app-backend:latest
    container_name: chatapp-backend
    depends_on:
      - mongo
      - redis
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: default
      MONGODB_URI: mongodb://mongo:27017/chat_app
      MONGODB_DB: chat_app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: pC0o8c1YkL5Qw7TzJ9rF2nU6xA3bD8eHkL0mP2sV5yX7zQ1wE4rT6uI8oP0qR2t
      JWT_EXP_SECONDS: 3600
      JWT_REFRESH_EXP_SECONDS: 2592000
    ports:
      - "8080:8080"
    restart: unless-stopped
  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: chatapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: chatapp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: chatapp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  mongo_data:

